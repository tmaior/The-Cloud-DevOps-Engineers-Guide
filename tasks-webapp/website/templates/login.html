{% extends "base.html" %} 
{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        margin-top: 50px;
    }

    form {
        width: 50%;
        max-width: 400px;
    }

    h3 {
        text-align: center;
    }

    .form-group {
        width: 100%;
    }

    .form-control {
        width: 100%;
    }

    .btn-primary {
        display: block;
        margin: 0 auto;
    }
</style>

<div class="login-container">
    <form method="POST">
        <h3>Login</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter Email"
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter Password"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
